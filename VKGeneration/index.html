<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Design</title>


    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">VKGeneration</h1>
            </div>

            <div class="menu-container">
                <ul class="menulist">
                    <li class="menu-list-item">Home</li>
                    <li class="menu-list-item">Movie</li>
                    <li class="menu-list-item">Services</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>
                    <li class="menu-list-item"></li>
                </ul>
            </div>

            <div class="profile-container">
                <img class="profile-picture" src="./img/profile.jpg" alt="" srcset="">
                <div class="profile-text-container">
                    <span class="profile-text">profile</span>
                    <i class='bx bxs-down-arrow'></i>
                </div>
                <div class="toggle">
                    <i class='bx bxs-moon toggle-icon'></i>
                    <i class='bx bxs-sun toggle-icon' ></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>

        </div>

    </div>
    <div class="sidebar">
        <i class='left-menu-icon bx bxs-home'></i>
        <i class='left-menu-icon bx bx-search-alt-2'></i>
        <i class='left-menu-icon bx bxs-user'></i>
        <i class='left-menu-icon bx bxs-bookmarks' ></i>
        <i class='left-menu-icon bx bxs-cart'></i>
        <i class='left-menu-icon bx bx-tv'></i>
        <i class='left-menu-icon bx bxs-hourglass-top'></i>
    </div>
    <div class="container">
        <div class="content-container">
           <div class="featured-container" style="background:linear-gradient(to bottom,rgba(0,0,0,0),#151515), url(img/f-1.jpg);">

           </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
